<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대덕전자 포탈</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <h1><a href="#"><img src="image/logo.png" alt="logo"></a></h1>
    <div id="frame">
      <ul class="panel">
        <li><img src="image/main_bg1.png" alt="background image"></li>
        <li><img src="image/main_bg2.png" alt="background image"></li>
        <li><img src="image/main_bg3.png" alt="background image"></li>
      </ul>
      <ul class="slideBtns">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="logSection">
      <div class="loginHeader">
        <h2>개발포탈관리</h2>
        <div class="plmImage">
          <img class="plmCircle" src="image/plm_circle.png" alt="">
          <img class="plmText" src="image/plm_text.png" alt="">
        </div>
      </div>
      <div class="loginContainer">
        <div class="loginSection">
          <div class="loginInput">
            <input type="text" placeholder="Enter your ID">
            <input type="password" placeholder="Enter your password">
          </div>
          <a class="loginBtn" href="#">로그인</a>
        </div>
        <p class="search">
          <span class="searchId"><a href="#">아이디찾기</a></span>
          <span><a href="#">비밀번호 재설정</a></span>
        </p>
      </div>
      <div class="footer">
        <p>본 시스템을 허가없이 사용할 경우 법적 제재를 받을 수 있습니다.</p>
        <p>COPYRIGHT ⓒ 2023 DAEDUCK ALL RIGHTS RESEVED.</p>
      </div>
    </div>
  </div>
</body>

</html>
