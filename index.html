<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대덕전자 포탈</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1><a href="#"><img src="image/logo.jpg" alt="logo"></a></h1>
  </header>
  <div class="container">
    <div class="logSection">
      <div class="loginHeader">
        <div class="pmsImage">
          <img class="pmsCircle" src="image/pms_circle1.png" alt="">
          <img class="pmsText" src="image/pms_text.png" alt="">
        </div>
      </div>
      <div class="loginContainer">
        <div class="loginSection">
          <div class="loginInput">
            <input type="text" placeholder="Enter your ID">
            <input type="password" placeholder="Enter your password">
          </div>
          <a class="loginBtn" href="#">로그인</a>
        </div>
        <p class="search">
          <span class="searchId"><a href="#">아이디찾기</a></span>
          <span><a href="#">비밀번호 재설정</a></span>
        </p>
      </div>
    </div>
    <div id="frame">
      <ul class="panel">
        <li><img src="image/main_bg.png" alt="background image"></li>
        <li><img src="image/main_bg_2.png" alt="background image"></li>
        <li><img src="image/main_bg3.png" alt="background image"></li>
      </ul>
      <ul class="panel-mobile">
        <li><img src="image/mobile_main_bg1.png" alt="background image"></li>
        <li><img src="image/mobile_main_bg2.png" alt="background image"></li>
        <li><img src="image/mobile_main_bg3.png" alt="background image"></li>
      </ul>
    </div>
  </div>
  <footer>
    <p>본 시스템을 허가없이 사용할 경우 법적 제재를 받을 수 있습니다.</p>
    <p>COPYRIGHT ⓒ 2023 DAEDUCK ALL RIGHTS RESEVED.</p>
  </footer>
</body>

</html>
