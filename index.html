<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모트렉스EFM 포탈</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1>
      <img src="./image/motrexefm.jpg" alt="">
    </h1>
  </header>
  <div class="login-container">
    <div class="logSection">
      <div class="loginContainer">
        <h2>MOTREX efm QMS Login</h2>
        <div class="loginSection">
          <input type="text" placeholder="Enter your ID">
          <input type="password" placeholder="Enter your password">
          <a class="loginBtn" href="#">로그인</a>
        </div>
        <p class="idSet">
          <label for="saveId"><span class="saveId"><input type="checkbox" name="" id="saveId">아이디 저장</span></label>
          <span><img src="image/register_user_icon.png" alt="사용자등록 아이콘">사용자 등록</span>
        </p>
        <p class="notice">QMS 시스템의 정보는 당사 업무처리 이외의 사용 및 외부 유출을 절대 금하며<br> 회사의 사전 승인없이 정보 유출시 형사 처벌등의 법적조치를 받을 수 있습니다.
        </p>
      </div>
    </div>
    <div id="frame">
      <ul class="panel">
        <li><img src="image/main_bg1.jpg" alt="background image"></li>
        <li><img src="image/main_bg2.jpg" alt="background image"></li>
        <li><img src="image/main_bg3.jpg" alt="background image"></li>
      </ul>
      <h3>사람과 머신을 연결하는<br>
        Automotive HMI 기술 문구추가 가능</h3>
      <ul class="panel-mobile">
        <li><img src="image/mobile_main_bg1.png" alt="background image"></li>
        <li><img src="image/mobile_main_bg2.png" alt="background image"></li>
        <li><img src="image/mobile_main_bg3.png" alt="background image"></li>
      </ul>
    </div>
  </div>
  <footer>
    <p>충청북도 청원군 옥산면 환희2길 188　|　전화 043-260-2160~8　|　팩스 043-260-2166</p>
    <p>Copyright ⓒ 한민내장. All Rights Reserved.</p>
  </footer>
</body>

</html>
